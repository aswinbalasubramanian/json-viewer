<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>JSON Viewer</h2>
    <div>
        <button onclick="loadJsonFile()">Load JSON File</button>
    </div>


    <textarea id="jsonInput" placeholder="Paste your JSON here"></textarea>
    <button onclick="formatJson()">Format JSON</button>
    <pre id="jsonOutput"></pre>


    <script>
        function fixJson(input) {
            return input.replace(/([{,])(\s*)([A-Za-z0-9_]+)(\s*):/g, '$1"$3":'); // Ensure keys are quoted
        }

        function formatJson() {
            try {
                let input = document.getElementById('jsonInput').value.trim();
                input = input.replace(/\uFEFF/g, ''); // Remove BOM

                // Auto-fix missing quotes in JSON keys
                input = fixJson(input);
                console.log("Fixed JSON:", input); // Debugging - check fixed JSON

                const parsedJson = JSON.parse(input);
                document.getElementById('jsonOutput').innerText = JSON.stringify(parsedJson, null, 4);
            } catch (error) {
                console.error("JSON Parsing Error:", error);
                document.getElementById('jsonOutput').innerText = '‚ùå Invalid JSON: ' + error.message;
            }
        }



        async function loadJsonFile() {
            const fileData = await window.electron.openFile();

            if (fileData) {
                const { content, extension } = fileData;
                let formattedJson = '';

                try {
                    if (extension === '.json') {
                        formattedJson = JSON.stringify(JSON.parse(content), null, 4);
                    } else if (extension === '.txt') {
                        formattedJson = JSON.stringify({ text: content }, null, 4);
                    } else if (extension === '.csv') {
                        formattedJson = csvToJson(content);
                    } else if (extension === '.xml') {
                        formattedJson = xmlToJson(content);
                    } else {
                        formattedJson = JSON.stringify({ raw: content }, null, 4);
                    }

                    document.getElementById('jsonInput').value = content;
                    document.getElementById('jsonOutput').innerText = formattedJson;
                } catch (error) {
                    document.getElementById('jsonOutput').innerText = 'Error processing file';
                }
            }
        }
    </script>

</body>

</html>
