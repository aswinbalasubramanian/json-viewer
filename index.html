<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>JSON Viewer</h2>
    <div>
        <button onclick="loadJsonFile()">Load JSON File</button>
    </div>


    <textarea id="jsonInput" placeholder="Paste your JSON here"></textarea>
    <button onclick="formatJson()">Format JSON</button>
    <pre id="jsonOutput"></pre>


    <script>

        const { ipcRenderer } = require('electron');

        async function loadJsonFile() {
            const fileContent = await ipcRenderer.invoke('open-file');
            if (fileContent) {
                document.getElementById('jsonInput').value = fileContent;
                formatJson();
            }
        }

        function formatJson() {
            try {
                const input = document.getElementById('jsonInput').value;
                const parsedJson = JSON.parse(input);
                document.getElementById('jsonOutput').innerText = JSON.stringify(parsedJson, null, 4);
            } catch (error) {
                document.getElementById('jsonOutput').innerText = 'Invalid JSON';
            }
        }
    </script>
</body>

</html>
